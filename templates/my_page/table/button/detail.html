      <div class="modal-dialog">

              <p><label for="message" >依頼したい項目</label></p><br>

                   <p>Webサイト制作</p>
                   <input type="radio" name="" value="">ホームページ作成</label><br>
                   <input type="radio" name="" value="">WordPress制作・導入</label><br>
                   <input type="radio" name="" value="">HTML・CSSコーディング</label><br>
              </div>
              <div class="form-group"><br>
                   <p>Webデザイン</p>

                   <input type="radio" name="" value="">スマホ・モバイルサイトのデザイン</label><br>
                   <input type="radio" name="" value="">UI/UXデザイン</label><br>
              </div><br>

              <div class="form-group">
              <label>その他の要望</label>
                <textarea class="form-control" placeholder="Your message here.." data-placement="top" data-trigger="manual">
                </textarea>
              </div>

            　<div class="form-group">
                  <label>納品希望日</label>
                  <input class="form-control email" placeholder="email@xxx.com" data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)" type="text">
              </div>

              <div class="form-group">
                  <label>依頼金額の目安</label>

          　　</div>

              <div class="form-group">
              <label>コメント</label>
                <textarea class="form-control" placeholder="Your message here.." data-placement="top" data-trigger="manual">
                </textarea>
              </div>

              <div class="modal-footer">

                <a href=""><a class="btn btn-default">　 戻る 　</a>
