{% extends "base.html" %}
{% load static %}
{% block css %}
     <style type="text/css">
      .center {
      text-align: center;
      }
     </style>
<link rel="stylesheet" href="{% static 'home/css/about.css' %}">
{% endblock %}
{% block js %}

{% endblock %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
{% block content %}
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

            <div style="margin:auto"><h3 id="myModalLabel">仕事の発注</h3></div>
              <a  href="/"><button type="button" class="close">×</button></a>
          </div>
          <div class="modal-body">
              <div class="form-group">
              <label>タイトル</label>
                {{order.title}}
              </div>
              <p><label for="message" >依頼したい項目</label></p><br>
              <div class="form-group">
                {{order.order_type}}
              </div><br>

              <div class="form-group">
              <label>要望詳細</label>
                {{order.body}}
              </div>

            　<div class="form-group">
                  <label>納品希望日</label>
                    {{order.order_finish_time}}
              </div>

              <div class="form-group">
                  <label>依頼金額の目安</label>
                    {{order.cost}}円
          　　</div>


              <div class="modal-footer">
                <div class="text-center">
                <a href="/my_menu/"  class="btn btn-default">　 戻る 　</a>
　           </div></hr><br>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
